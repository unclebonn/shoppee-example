    <section>
        <form id="regform" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/formtest.php">
            <fieldset>
                <legend>User Information</legend>
                <div class="textinput1">
                    <label for="uname">Name</label>
                    <input id="uname" type="text" name="uname" placeholder="Enter your fullname" />
                </div>
                <div class="textinput2">
                    <label for="mail">Mail</label>
                    <input id="mail" type="text" name="mail" placeholder="Enter your email" />
                </div>
                <div class="textinput3">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="text" name="phone" placeholder="Enter your phone mumber" />
                </div>
                <div class="radioinput">
                    <fieldset>
                        <legend>Gender</legend>
                        <input id="genm" type="radio" name="gender" value="M" />
                        <label for="genm">Male</label>
                        <input id="genf" type="radio" name="gender" value="F" />
                        <label for="genf">Female</label>
                        <input id="geno" type="radio" name="gender" value="O" />
                        <label for="geno">Others</label>
                    </fieldset>
                </div>
            </fieldset>
            <fieldset>
                <legend>Account Information</legend>
                <div class="textinput">
                    <label for="sid">Username</label>
                    <input id="sid" type="text" name="sid" placeholder="Enter your usename" />
                </div>
                <div class="textinput">
                    <label for="pwd1">Password</label>
                    <input id="pwd1" type="password" name="pwd1" placeholder="Enter your password" />
                </div>
                <div class="textinput">
                    <label for="pwd2">Retype Password</label>
                    <input id="pwd2" type="password" name="pwd2" placeholder="Retype your password" />
                </div>



            </fieldset>
            <fieldset>
                <legend>Coffee flavor</legend>
                <div class="coffeeFlavor">
                    <div class="labelName">
                        <label for="sid">Choose your favorite coffee</label>
                    </div>
                    <div class="listOfCoffee">
                        <div>
                            <label for="fav">FAV1</label>
                            <input id="fav" type="checkbox" name="fav1" value="favfsd1" />
                        </div>
                        <div>
                            <label for="fav2">FAV2</label>
                            <input id="fav2" type="checkbox" name="fav2" value="fav2" />
                        </div>

                        <div>
                            <label for="fav3">FAV3</label>
                            <input id="fav3" type="checkbox" name="fav3" value="fav3"/>
                        </div>

                    </div>

                </div>



            </fieldset>
            <div class="promo">
                <input type="checkbox" name="promotion" value="promotional" id="dot-1">

                <label for="dot-4" class="dot-4">
                    <span class="dot four"></span>
                    <span class="taco">I am interested in receiving promotional material through email.</span>
                </label>
            </div>

            <div class="button">
                <div class="buttoninput">
                    <input type="submit" value="Test Register" />
                </div>
                <div class="buttonreset">
                    <input type="reset" value="Reset" />
                </div>
            </div>
        </form>
    </section>
